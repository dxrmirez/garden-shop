<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width" />
    <title>Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="mobile.css" />
    <style>
        .header{
            flex-direction: row-reverse;
            border: 0;
        }
        .general-container {
            justify-content: space-between;
            height: 100%;
        }

        .general-container a {
            margin: 40px 0 20px 0;
        }

        .box {
            height: 20px;
        }
    </style>
    <link rel="stylesheet" href="desktop.css" media="screen and (min-width: 480px)">
</head>

<body>
    <header class="header">
        <a href="index.html"><img src="./icons/cross.svg" alt="exit"></a>
    </header>
    <main class="main">
        <div class="general-container">
            <div class="box"></div>
            <div>
                <img src="./icons/logo.png" alt="logo" class="logo" />
                <form action="" class="form">
                    <label for="email" class="label">Email address</label>
                    <input type="email" id="email" class="input input-password" placeholder="name@domain.com" required/>
                    <label for="password" class="label">Password</label>
                    <input type="password" id="password" class="input input-password" placeholder="*********" required/>
                    <input type="submit" class="primary-button" value="Login" />
                </form>
                <p class="hint"><a href="pass-recovery.html">Forgot my password</a></p>
            </div>
            <a href="./create-account.html"><button class="secundary-button">Sign up</button></a>
        </div>
    </main>
</body>

</html>
