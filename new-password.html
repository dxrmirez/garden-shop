<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width" />
    <title>Home - Garden Sale</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="config.css" />
    <style>
        .new-pass {
            width: 100%;
            height: 100vh;
            display: grid;
            place-items: center;
        }

        .general-container {
            width: 320px;
            text-align: center;
        }

        .logo {
            width: 160px;
            margin-bottom: 40px;
        }

        .form {
            display: flex;
            flex-direction: column;
            margin-top: 20px;
        }

        @media screen and (min-width: 480px) {
            .logo {
                display: none;
            }
        }
    </style>
</head>

<body>
    <div class="new-pass">
        <div class="general-container">
            <a href="index.html"><img src="./icons/logo.png" alt="logo" class="logo" /></a>
            <h1 class="title">Create a new password</h1>
            <p class="subtitle">Enter a new password for your account</p>

            <form action="/" class="form">
                <label for="password" class="label">Password</label>
                <input type="password" id="password" class="input input-password" placeholder="*********" />
                <label for="re-password" class="label">Re-enter password</label>
                <input type="password" id="re-password" class="input input-password" placeholder="*********" />
                <input type="submit" class="primary-button" />
            </form>
        </div>
    </div>
</body>

</html>
